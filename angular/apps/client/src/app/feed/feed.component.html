<div class="container has-navbar">
  <div class="row">
    <nav class="top-navbar navbar navbar-expand-lg navbar-light bg-light w-100">
      <a class="navbar-brand" href="#">Oh, My Gatchina!</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- <div class="collapse navbar-collapse" id="navbarTogglerDemo02"> -->

        <input class="form-control mr-sm-2" type="search" placeholder="Пример: кино, концерт, спорт">
      -->
      <!--
        <button class="btn btn-success my-2 my-sm-0" type="submit">Найти</button>
      -->
      <!-- </form> -->
      <!-- </div> -->
    </nav>
    <div class="col-12" *ngIf="(events$ | async) as events; let i = index">
      <div class="mt-4 card text-center">
        <div class="card-header">Ближайшее</div>
        <div class="card-body">
          <h5 class="card-title">{{ events[0].name }}</h5>
          <p class="card-text mb-4">{{ events[0].description }}</p>
          <a
            class="btn btn-lg btn-block btn-success btn_add_user"
            (click)="addUserClick(events[0])"
            >Я хочу с вами!</a
          >
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="(events$ | async) as events">
    <ng-container *ngFor="let event of events; let i = index">
      <div class="row mt-5" *ngIf="i > 0">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">{{ event.name }}</h3>
              <p class="card-text">{{ event.description }}</p>
              <a
                class="btn btn-outline-warning mt-3 btn_add_user"
                (click)="addUserClick(event)"
                *ngIf="!addUserDisabled(event)"
                >Присоединиться!</a
              >
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-border">
        <i class="fa fa-list" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
      </button>
    </div>
  </nav>
</div>
